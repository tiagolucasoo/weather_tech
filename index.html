<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Tech - Previsão de Tempo</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <div class="Logo">
    </div>

    <div class="Pesquisa">
      <select id="combo_Pais">
        <option value="00" disabled selected>🌍 Selecione o País:</option>
        <option value="BR">🇧🇷 &nbsp; Brasil</option>
        <option value="AR">🇦🇷 &nbsp; Argentina</option>
        <option value="CL">🇨🇱 &nbsp; Chile</option>
        <option value="CO">🇨🇴 &nbsp; Colômbia</option>
        <option value="EC">🇪🇨 &nbsp; Equador</option>
        <option value="UY">🇺🇾 &nbsp; Uruguai</option>
        <option value="VE">🇻🇪 &nbsp; Venezuela</option>
        <option value="BO">🇧🇴 &nbsp; Bolívia</option>
        <option value="SR">🇸🇷 &nbsp; Suriname</option>
        <option value="GY">🇬🇾 &nbsp; Guiana</option>
        <option value="GF">🇬🇫 &nbsp; Guiana Francesa</option>
      </select>

      <input class="inputCidade" placeholder="Qual a cidade?" />
      <button type="submit" id="buscar">Pesquisar</button>
      <button type="submit" class="menor" id=""><cod-att></cod-att></button>
      <button type="submit" class="menor" id=""><cod-limpar></cod-limpar></button>
    </div>

    <div class="Clima">
      <div class="info_loc">
        <p class="info_pais"></p>
        <p class="info_estado"></p>
        <p class="info_cidade"></p>
      </div>
      <p class="info_temperatura"></p>
      <p class="info_clima"></p>
      <p class="info_vento"></p>

      <p class="info_minima"></p>
      <p class="info_maxima"></p>

      <p class="erro"></p>
    </div>

    <div class="Next_Days_1">
      <p class="resultado2"></p>
      <div class="info_loc">
        <p class="">Dia 2</p>
        <p class="">Clima</p>
        <p class="">Min/Max</p>
      </div>
      <div class="info_loc">
        <p class="">Dia 3</p>
        <p class="">Clima</p>
        <p class="">Min/Max</p>
      </div>
      <div class="info_loc">
        <p class="">Dia 4</p>
        <p class="">Clima</p>
        <p class="">Min/Max</p>
      </div>
      <div class="info_loc">
        <p class="">Dia 5</p>
        <p class="">Clima</p>
        <p class="">Min/Max</p>
      </div>
      <div class="info_loc">
        <p class="">Dia 6</p>
        <p class="">Clima</p>
        <p class="">Min/Max</p>
      </div>
      <div class="info_loc">
        <p class="">Dia 7</p>
        <p class="">Clima</p>
        <p class="">Min/Max</p>
      </div>
    </div>

    <div class="Next_Days_2"></div>

    <div class="Rodape">Desenvolvido por Tiago Lucas. Clique aqui para acessar meu GitHub ou meu LinkedIn</div>
  </div>

  <script src="script.js"></script>
  <script src="weathercode.js"></script>
</body>
</html>
